    </div>
    <div id="docArea"></div>
    <script>
        function previewDocument(element, doc) {
            var id = element.text;
            document.getElementById('docArea').innerHTML = `
            <h3 class="center">${id}</h3>
            <iframe id="organia" class="preview center" src="https://cfitems.blob.core.windows.net/cfitems/documents/${doc}"></iframe>`;
        }
        function getAnchor() {
            var currentUrl = document.URL,
            urlParts   = currentUrl.split('#');
                
            return (urlParts.length > 1) ? urlParts[1] : null;
        }
        document.addEventListener('DOMContentLoaded', function() {
            if(getAnchor())
            {
                document.getElementById(getAnchor()).click();
            }
        }, false);
    </script>
</body>
